<!-- https://angular.io/guide/dynamic-form-->

<div class="card">
  <div class="card-header">
  <h6 class="card-title" style="text-align: center;"> Renseignez vos informations</h6>
  </div>
  <div class = "card-body">
<!-- Formulaire-->
<form (ngSubmit) ="save()">  
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label"> Nom :</label>    
    <div class="col-10">
      <input type="text"  name= "nomUtilisateur" [(ngModel)]="utilisateur.nomUtilisateur" class="form-control"  placeholder="Votre Nom">     
      </div>  
  </div> 
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Prénom</label>
    <div class="col-10">
      <input type="text" class="form-control"  name= "prenomUtilisateur" [(ngModel)]="utilisateur.prenomUtilisateur"  placeholder="Votre prénom">     
    </div>
  </div>      
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Login</label>
    <div class="col-10">        
       <input type="text" class="form-control" name= "loginUtilisateur" [(ngModel)]="utilisateur.loginUtilisateur" placeholder="Votre login">
    </div>
  </div>   
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Mot de Passe</label>
    <div class="col-10">         
        <input type="password" class="form-control" name="passwordUtilisateur" [(ngModel)]="utilisateur.passwordUtilisateur" placeholder="votre mot de passe">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Date de Naissance</label>
    <div class="col-10"> 
      <input class="form-control" type="date"  [(ngModel)]="utilisateur.dateNaissanceUtilisateur" value="2011-08-19" name ="dateNaissanceUtilisateur">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">Téléphone</label>
    <div class="col-10">
      <input type="text" class="form-control" [(ngModel)]="utilisateur.numeroTelephoneUtilisateur" name="numeroTelephoneUtilisateur" placeholder="0101010101">
    </div>
  </div>
  <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Ville</label>
      <div class="col-10">
        <input type="text" class="form-control"  [(ngModel)]="utilisateur.villeUtilisateur" name="villeUtilisateur" placeholder="Paris...">
     </div>
  </div>  
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Adresse</label>
    <div class="col-10">  
      <input type="text" class="form-control" i [(ngModel)]="utilisateur.adresseUtilisateur" name="adresseUtilisateur" placeholder="15, rue des vénus">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary"  >Créer mon compte</button>
  <button type="submit" class="btn btn-primary" [routerLink]="['/login']" >Me connecter à me compte</button>

</form>
<!-- fin formulaire-->
</div>
</div>
