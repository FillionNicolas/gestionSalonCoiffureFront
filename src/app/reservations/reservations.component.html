
<!-- Header template-->
<div class="page-header clear-filter" filter-color="black">
    <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('../../assets/img/img_reservation.jpg');">
    </div>
      <div class="container">
          <div class="content-center brand">
              <h3>Tout un panel de professionels pour vous</h3>
          </div>
      </div>
  </div>

<!-- Content de la page-->
  <br> <br>
<div class="row justify-content-md-center">
    <div class="col-sm-9">
        <div class="card" >
            <div class="card-header">
                <h4 class="card-title" style="text-align: center;"> Formulaire de prise de RDV</h4>
              </div>
            <form>  
    <!-- Nom, prÃ©nom et email-->
    <div class="form-row">
        <div class="form-group col-sm-3">
            <label for="inputNom">Nom</label>
            <input type="text" class="form-control" id="inputNom" placeholder="Nom">
        </div>
    
        <div class="form-group col-sm-3">
            <label for="inputPrenom">Prenom</label>
            <input type="text" class="form-control" id="inputPrenom" placeholder="Prenom">
        </div>

        <div class="form-group col-sm-4">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>


    
    <!-- Ville, salon et date-->
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputVille">Ville</label>
        <select id="inputVille" class="form-control">
            <option selected>Choose...</option>
            <option>Bordeaux</option>
            <option>Toulouse</option>
            <option>Nice</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="inputSalon">Salon</label>
        <select id="inputSalon" class="form-control">
          <option selected>Choose...</option>
          <option>Salon1</option>
          <option>Salon2</option>
          <option>Salon3</option>
          <option>Salon4</option>
          <option>Salon5</option>
        </select>
      </div>

        <div class="form-row">
            <div class="col-sm-8">
                <label for="inputDate">Date</label>
                <div class="datepicker-container">
                    <div class="form-group">
                    <input class="form-control datetimepicker" placeholder="06/07/2017"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" data-color="orange">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Check me out
            <span class="form-check-sign">
              <span class="check"></span>
            </span>
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>


            </form>
        </div>
    </div>
</div>
